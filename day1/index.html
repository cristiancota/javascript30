<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 30 - Day 1</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="button-container">
        <div class="button" data-key="65">
          <div>
            <p><span class="letter-trigger">A</span></p>
            <p><span class="description">Clap</span></p>
          </div>
        </div>
        <div class="button" data-key="83">
          <div>
            <p><span class="letter-trigger">S</span></p>
            <p><span class="description">Hihat</span></p>
          </div>
        </div>
        <div class="button" data-key="68">
          <div>
            <p><span class="letter-trigger">D</span></p>
            <p><span class="description">Kick</span></p>
          </div>
        </div>
        <div class="button" data-key="70">
          <div>
            <p><span class="letter-trigger">F</span></p>
            <p><span class="description">Openhat</span></p>
          </div>
        </div>
        <div class="button" data-key="71">
          <div>
            <p><span class="letter-trigger">G</span></p>
            <p><span class="description">Boom</span></p>
          </div>
        </div>
        <div class="button" data-key="72">
          <div>
            <p><span class="letter-trigger">H</span></p>
            <p><span class="description">Ride</span></p>
          </div>
        </div>
        <div class="button" data-key="74">
          <div>
            <p><span class="letter-trigger">J</span></p>
            <p><span class="description">Snare</span></p>
          </div>
        </div>
        <div class="button" data-key="75">
          <div>
            <p><span class="letter-trigger">K</span></p>
            <p><span class="description">Tom</span></p>
          </div>
        </div>
        <div class="button" data-key="76">
          <div>
            <p><span class="letter-trigger">L</span></p>
            <p><span class="description">Tink</span></p>
          </div>
        </div>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
