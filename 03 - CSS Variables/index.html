<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 30 - Day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update <span>CSS</span> variables with <span>JS</span></h2>

    <div class="container">
      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
        />

        <label for="blur">Blur:</label>
        <input
          type="range"
          name="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />

        <label for="base"></label>
        <input type="color" name="base" value="#5f9ea0" />
      </div>

      <div>
        <img
          src="https://images.unsplash.com/photo-1559163206-6615672fad34?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
