<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 30 - Day 29</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <h1 class="timer-display"></h1>
        <p class="end-time"></p>
      </div>
      <div class="timer__controls">
        <button data-time="20">20 secs</button>
        <button data-time="300">5 mins</button>
        <button data-time="900">15 mins</button>
        <button data-time="1200">20 mins</button>
        <button data-time="3600">60 mins</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
