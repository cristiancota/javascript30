<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 30 - Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h2 class="heading">LOCAL TAPAS</h2>
        <p></p>
        <ul class="plates">
          <li>Loading Tapas...</li>
        </ul>
        <form class="add-items">
          <input type="text" name="item" placeholder="Item Name" minlength="3" required />
          <input type="submit" value="+ Add Item" />
          <div class="button-group">
            <input type="button" id="checkAll" value="Check All">
            <input type="button" id="uncheckAll" value="Uncheck All">
            <input type="button" id="clearList" value="Clear List">
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
