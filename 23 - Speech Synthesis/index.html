<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 30 - Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="speech-synthesis-container">
        <h1>Speec Synthesis</h1>

        <label for="voice">Select a voice</label>
        <select name="voice" id="voices" class="voice">
          <option value="">Select A Voice</option>
        </select>

        <select name="language" id="language" class="language"></select>

        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

        <label for="pitch">Pitch:</label>

        <input name="pitch" type="range" min="0" max="2" step="0.1" />
        <textarea name="text">Hello! I love JavaScript üëç</textarea>
        <div class="button-group">
          <button id="stop">Stop!</button>
          <button id="speak">Speak</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
